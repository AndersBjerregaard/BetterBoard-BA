on: [workflow_dispatch]

name: AzureLoginSample

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:

      - name: Log in with Azure
        uses: azure/login@v2
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'
      
      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            az account show