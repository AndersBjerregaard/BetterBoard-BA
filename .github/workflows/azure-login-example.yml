on: [workflow_dispatch]

name: AzureLoginSample

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      # - name: Checkout repository
      #   uses: actions/checkout@v2

      - name: Log in with Azure
        uses: azure/login@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'